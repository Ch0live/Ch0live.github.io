<div class="splash-page-container">
  <img class="splash-page-mug" src="./assets/gif/loaf-mug-with-cartoon-steam-rising.gif" alt="Mustard Loaf Mug">
  <div class="splash-page-bio-container">
    <img class="splash-page-image" src="https://avatars.githubusercontent.com/u/48159708?v=4" />
    <div id="splash-page-bio"></div>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script type="module">
      var converter = new showdown.Converter();
      fetch(`https://raw.githubusercontent.com/Ch0live/Ch0live/main/README.md`)
        .then(response => response.text())
        .then(text => converter.makeHtml(text))
        .then(html => document.getElementById("splash-page-bio").innerHTML = html);
    </script>
  </div>
  <h1><a href="src/blog.html">Personal Blog</a></h1>
  <h1><a href="https://github.com/Ch0live">GitHub profile</a></h1>
</div>
